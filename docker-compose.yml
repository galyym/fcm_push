version: '3.8'

services:
  fcm-push-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fcm-push-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_READ_TIMEOUT=10
      - SERVER_WRITE_TIMEOUT=10
      - FCM_CREDENTIALS_PATH=/app/credentials/firebase-credentials.json
      - FCM_PROJECT_ID=${FCM_PROJECT_ID}
      - API_KEY=${API_KEY}
    volumes:
      - ${FIREBASE_CREDENTIALS_PATH}:/app/credentials/firebase-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taxi-network

networks:
  taxi-network:
    driver: bridge
